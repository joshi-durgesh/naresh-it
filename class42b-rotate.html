<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skey text example</title>

    <style>
      .container {
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: center;
        margin-top: 9rem;
      }

      .box {
        background-color: aquamarine;
        text-align: center;
        padding: 20px 20px;
        font-size: 40px;
        transform: rotate(180deg);
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
        transition: 200ms;
      }

      .box:hover {
        transform: skewY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">W</div>
      <div class="box">E</div>
      <div class="box">L</div>
      <div class="box">L</div>
      <div class="box">C</div>
      <div class="box">O</div>
      <div class="box">M</div>
      <div class="box">E</div>
    </div>
  </body>
</html>
