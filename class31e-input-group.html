<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container-fluid">
    <h1>Amazon Search</h1>
    <div class="input-group w-50">
      <select class="input-group-text">
        <option>All</option>
        <option>Mobiles</option>
        <option>Watches</option>
      </select>
      <input type="text" class="form-control" placeholder="Search Amazon.in" />
      <button class="btn btn-warning">
        <span class="bi bi-search"></span>
      </button>
    </div>
    <h1>Netflix</h1>
    <div class="input-group w-50 bg-dark p-4">
      <input
        type="email"
        placeholder="Your email address"
        class="form-control"
      />
      <button class="btn btn-danger ms-1">
        Get started <span class="bi bi-chevron-right"></span>
      </button>
    </div>
    <h1>Register</h1>
    <div class="input-group w-25">
      <label class="bi bi-person-fill input-group-text"></label>
      <input type="text" placeholder="User Name" class="form-control" />
      <label class="bi bi-check-square-fill input-group-text"></label>
    </div>
    <div class="input-group w-25 mt-2">
      <label class="bi bi-key-fill input-group-text"></label>
      <input type="password" placeholder="Password" class="form-control" />
      <label class="bi bi-check-square-fill input-group-text"></label>
    </div>
  </body>
</html>
