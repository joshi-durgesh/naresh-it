<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="shortcut icon" href="../public/image/favicon.ico" />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container-fluid">
    <h2>Dropdown</h2>
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
        <span class="bi bi-translate me-2"></span>Language
      </button>
      <ul class="dropdown-menu" data-bs-theme="dark">
        <li class="dropdown-item">
          <span class="dropdown-item-text">English</span>
        </li>
        <li class="dropdown-item">
          <span class="dropdown-item-text">हिंदी</span>
        </li>
        <li class="dropdown-divider"></li>
        <li class="dropdown-item">
          <span class="dropdown-item-text">Hlep?</span>
        </li>
      </ul>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
