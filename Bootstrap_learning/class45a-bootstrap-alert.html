<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap title</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body class="container-fluid">
    <h1>Alerts</h1>
    <div class="alert alert-success alert-dismissible">
      <button data-bs-dismiss="alert" class="btn btn-close"></button>
      <h3 class="alert-title">Software installed successfully</h3>
      <p>
        Please refer to our <a href="#" class="alert-link">Help?</a> document.
      </p>
      <button data-bs-dismiss="alert" class="btn btn-success">Ok</button>
    </div>

    <div class="alert alert-danger alert-dismissible">
      <h3>Install Error</h3>
      <p>Installing Software Aborted.</p>
      <button class="btn btn-danger" data-bs-dismiss="alert">Ok</button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
