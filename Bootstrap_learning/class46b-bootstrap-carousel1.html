<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <meta
      name="features"
      content="accordian,build fast accordian, vast in features"
    />
    <meta
      name="description"
      content="accordian is created for website querys and general q&a for website"
    />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container-fluid">
    <div class="carousel carousel-fade" id="banners" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../public/image/amazon-bg1.jpg" class="w-100 d-block" />
        </div>
        <div class="carousel-item">
          <img src="../public/image/amazon-bg2.jpg" class="w-100 d-block" />
        </div>
        <div class="carousel-item">
          <img src="../public/image/amazon-bg3.jpg" class="w-100 d-block" />
        </div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
