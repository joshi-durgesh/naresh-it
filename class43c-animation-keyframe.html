<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        display: flex;
      }
      body {
        overflow: hidden;
      }
      @keyframes SlideOut {
        from {
          margin-left: 0%;
        }
        to {
          margin-left: -100%;
        }
      }
      .slide1 {
        animation-name: SlideOut;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <img class="slide1" src="public/image/amazon-bg.jpg" width="100%" />
      <img class="slide2" src="public/image/amazon-bg.jpg" width="100%" />
    </div>
  </body>
</html>
