<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap | Pagination</title>
    <meta
      name="keyword"
      content="pagination, bootstrap pagination, pagination bootstrap, how to work with bootstrap pagination"
    />
    <meta
      name="description"
      content="in this website we show the use of bootstrap pagination"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container-fluid">
    <h2>Pagination</h2>
    <ul class="pagination pagination-lg">
      <li class="page-item"><a class="page-link">&laquo;</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item active"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">4</a></li>
      <li class="page-item disabled"><a class="page-link">5</a></li>
      <li class="page-item"><a class="page-link">&raquo;</a></li>
    </ul>
  </body>
</html>
