<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix</title>
    <style>
      .container {
        margin-top: 9rem;
        margin-left: 18rem;
      }

      .img-size {
        transform: matrix(1, 0, 0, 1, 0, 0);
        box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 0.6);
      }

      .img-size:hover {
        transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        box-shadow: -8px -8px 0 0 rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="public/image/a3.jpg" class="img-size" />
    </div>
  </body>
</html>
