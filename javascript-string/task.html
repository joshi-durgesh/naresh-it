<script>
  function findLargest(a, b, c) {
    if (a > b && a > c) {
      document.write(`${a} is greater than ${b} and ${c}`);
    } else if (b > a && b > c) {
      document.write(`${b} is greater than ${a} and ${c}`);
    } else {
      document.write(`${c} is greater than ${a} and ${b}`);
    }
  }

  function findTriangleType(side1, side2, side3) {
    if (side1 === side2 && side2 === side3) {
      document.write("Equilateral Triangle");
    } else if (side1 === side2 || side2 === side3 || side1 === side3) {
      document.write("Isosceles Triangle");
    } else {
      document.write("Scalene Triangle");
    }
  }
</script>
