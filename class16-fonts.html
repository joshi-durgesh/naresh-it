<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/image/favicon.ico" />

    <title>Fonts in html</title>
    <meta
      name="keywords"
      content="fonts, fonts in html, html fonts, font tag html"
    />
    <meta
      name="description"
      content="this website is all about the font and the
    style of the fonts this will help you to understand the font and there
    style"
    />
    <meta name="author" content="durgesh joshi" />
  </head>

  <body>
    <font size="7" face="candara" color="#f00"> This is example of fonts </font>

    <div>
      <font
        >This is <b>Bold</b> and we have same effect by
        <strong>Strong</strong> element</font
      >
    </div>

    <div>
      <font
        >This is <i>Italic</i> and we have same effect bt
        <em>Emphsized</em></font
      >
    </div>

    <div>
      <font
        >This is <u>Underline</u> and we have same effect by
        <ins>Inserted</ins></font
      >
    </div>

    <div>
      <font
        >This is <strike>Strike</strike> and we have same effect by
        <del>Deleted</del></font
      >
    </div>

    <div>
      <font>Super<sup>Script</sup> </font>
      <font>Sub<sub>script</sub></font>
    </div>
  </body>
</html>
