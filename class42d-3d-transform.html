<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transform</title>
    <style>
      .container {
        margin-top: 9rem;
        margin-left: 18rem;
      }

      .img-size {
        /* transform: scale(1, 1); */
        transform: scale3d(1, 1, 1);
      }

      .img-size:hover {
        /* transform: scale(1.5, 1.5); */
        transform: scale3d(1.5, 1.5, 2);
        box-shadow: 20px 20px 2px rgba(82, 82, 82, 0.603);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="public/image/a3.jpg" class="img-size" />
    </div>
  </body>
</html>
